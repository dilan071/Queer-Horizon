<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulación</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-color: rgb(55, 12, 95);
        }
        
        .center-form {
            text-align: center;
            left: 10;
            background-color: blueviolet;
            display: flex;
            padding: 30px 35px;
            top: auto;
            margin-top: 20%;
            border-radius: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Formulario de postulación</h1>
    <form class="center-form" action="/submit" method="POST" enctype="multipart/form-data">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="video-upload">Adjuntar video:</label>
        <input type="file" id="video-upload" name="video" accept="video/*" required><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
